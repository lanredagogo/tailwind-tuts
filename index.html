<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1f1f1f]">
    <div
      class="max-w-sm mx-auto bg-[#141414d2] p-4 text-center my-[4rem] rounded-[0.5rem]"
    >
      <img
        class="rounded-full h-20 w-20 mx-auto"
        src="assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <p class="text-[1.3rem] text-[#ffff] font-bold mt-[1rem]">
        Jessica Randall
      </p>
      <p class="text-[#c5f82a]">London, United Kingdom</p>
      <p class="text-[#ffff] my-[1rem]">
        "Front-end developer and avid reader."
      </p>
      <p
        class="bg-[#333333] rounded-[0.5rem] max-w-[70%] mx-auto mb-[1rem] py-[0.5rem] text-[1rem] text-[#ffff]"
      >
        GitHub
      </p>
      <p
        class="bg-[#333333] rounded-[0.5rem] max-w-[70%] mx-auto mb-[1rem] py-[0.5rem] text-[1rem] text-[#ffff]"
      >
        Frontend Mentor
      </p>
      <p
        class="bg-[#333333] rounded-[0.5rem] max-w-[70%] mx-auto mb-[1rem] py-[0.5rem] text-[1rem] text-[#ffff]"
      >
        LinkedIn
      </p>
      <p
        class="bg-[#333333] rounded-[0.5rem] max-w-[70%] mx-auto mb-[1rem] py-[0.5rem] text-[1rem] text-[#ffff]"
      >
        Twitter
      </p>
      <p
        class="bg-[#333333] rounded-[0.5rem] max-w-[70%] mx-auto mb-[1rem] py-[0.5rem] text-[1rem] text-[#ffff]"
      >
        Instagram
      </p>
    </div>

  London, United Kingdom

</html>
